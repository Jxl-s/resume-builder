<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            href="https://fonts.googleapis.com/css2?family=__FONT_EXPORT__:ital,wght@0,400;0,700;1,400;1,700"
            rel="stylesheet"
        />

        <meta charset="UTF-8" />
        <style>
            @page {
                size: Letter portrait;
                margin-top: __MARGIN_TOP__pt;
                margin-bottom: __MARGIN_BOTTOM__pt;
                margin-left: __MARGIN_LEFT__pt;
                margin-right: __MARGIN_RIGHT__pt;
            }

            html {
                line-height: __SPACING__;
            }

            body {
                margin: 0;
                padding: 0;
                font-family: __FONT_FAMILY__;
            }

            .center {
                text-align: center;
            }

            .title {
                font-size: __TITLE_SIZE__pt;
                line-height: __TITLE_HEIGHT__pt;
            }

            .content {
                font-size: __CONTENT_SIZE__pt;
                line-height: inherit;
            }

            .heading {
                font-size: __HEADING_SIZE__pt;
                line-height: inherit;
                border-bottom: 1px solid black;
                text-transform: uppercase;
                margin-block: 0;
                margin-inline: 0;
                margin-bottom: 0.25rem;
                font-weight: normal;
            }

            .twoSide {
                text-align: justify;
            }

            /* Make child divs display inline-block */
            .twoSide > div {
                display: inline-block;
            }

            /* Adjust spacing between child divs */
            .twoSide:after {
                content: "";
                display: inline-block;
                width: 100%;
            }

            section,
            article {
                margin-bottom: 0.5rem;
            }

            ul {
                margin: 0;
                padding: 0.125rem 0 0.125rem 0.5rem;
                list-style: disc;
            }

            .project-left {
                display: flex;
                gap: 0.25rem;
            }

            a {
                color: black;
                text-decoration: underline;
            }
        </style>
    </head>

    <body class="content">
        <header>
            <div class="center title">__NAME__</div>
            <div class="center">__SUBTITLE__</div>
            <div class="center" style="margin-bottom: 0.5rem">__CONTACT__</div>
        </header>
        <main>__SECTIONS__</main>
    </body>
</html>
